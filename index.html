<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celcius to Fahrenheit</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="main">
        <div id="panel">
            <div class="celcius">
                <label>Temperature in Celcius</label>
            </div>

            <div class="celinput"><input type="text" id="inputcel">
            </div>

            <div class="fahrenheit">
                <label>Calculated Fahrenheit</label>
            </div>
            <div class="output">
                <div class="output-text" id="answer">
                    90
                </div>
            </div>

        </div>
    </div>


    

    <script src="script.js"></script>
</body>
</html>
